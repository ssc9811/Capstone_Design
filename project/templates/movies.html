<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화순위</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <style>
        section {
            display: grid;
            grid-template-columns: 250px 1fr;
        }
    </style>
</head>
<body>
  <div class="title">
    <a href="/"><h1>Daily News</h1></a>
  </div>
    <section>
        <h4>영화 순위</h4>
        <h4>영화 제목</h4>
        {% for a in movies %}
            <span>{{a.idx}}</span>
            <span><a href='{{a.link}}' target="_blank">{{a.title}}</a></span>
        {% endfor %}
    </section>
</body>
</html>
