<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        section{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>

<body>
    <section>
        <h4>헤드라인 기사 제목</h4>
        <h4>기사 링크</h4>
        {% for a in headline %}
        <span>{{a.title}}</span>
        <a href='{{a.link}}' target="_blank">기사 확인</a>
        {% endfor %}
    </section><p>
    <h3>기사 검색</h3>
    <form action="/report" method="get">
        <input type="text" name="name">
        <input type="submit" value="전송">
    </form>
</body>

</html>
