<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>메인 화면</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>

<body>
  <div class="title">
    <div class="subtitle">
      <span class="js-weather"></span>
    </div>
    <a href="/">
      <h1>Daily News</h1>
    </a>
    <div class="subtitle">
      <span>최고 기온 : {{weather.max}} </span><br>
      <sapn>최저 기온 : {{weather.min}} </sapn>
    </div>
  </div>
  

<div class="container">
  <div class="item">
    <ul id="list"> 
      <a href="/"><li>기사</li></a><br><br><br>
      <a href="/movies"><li>영화</li></a><br><br><br>
      <a href="/fortune_select"><li>운세</li></a><br><br><br>
      <li>영어</li><br><br><br>
      <li>노트</li><br><br><br>
    </ul>
  </div>
  <div class="item">
    <h3>헤드라인 기사 제목</h3>
    <section>
      {% for a in headline %}
      <span><a href='{{a.link}}' target="_blank">{{a.title}}</a></span><br>
      {% endfor %}
    </section>
    <h3>기사 검색</h3>
    <form action="/report" method="get">
      <input type="text" name="title">
      <input type="submit" value="검색">
    </form>
    <section>
      <h3>{{news_title}} 관련 기사</h3>
      {% for a in titles %}
      <a href='{{a.link}}' target="_blank">{{a.title}}</a><br>
      {% endfor %}
    </section>
  </div>
</div>
