<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화순위</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">

</head>
<body>
    <div class="title">
        <div class="subtitle">
            <span class="js-weather"></span>
        </div>
        <a href="/">
            <h1>Daily News</h1>
        </a>
        <div class="subtitle">
            <span>최고 기온 : {{weather.max}} </span><br>
            <sapn>최저 기온 : {{weather.min}} </sapn>
        </div>
    </div>

    <div class="container">
        <div class="item">
          <ul id="list"> 
            <a href="/"><li>기사</li></a><br><br><br>
            <a href="/movie_rank"><li>영화</li></a><br><br><br>
            <a href="/fortune_select"><li>운세</li></a><br><br><br>
            <a href="/english"><li>영어</li></a><br><br><br>
          </ul>
        </div>
        <div class="item" style="text-align:left;">
            <div><a href = "movie_rank"><span>영화 랭킹</span></a><a href = "on_screen"> <span>현재 상영작</span></a></div><p>
        {% for movie in movies %}
            <div>{{movie.idx}} <a href='{{movie.link}}' target="_blank">{{movie.title}}</a></div>
            <div>평점 : {{movie.rate}} -- {{movie.reple}}</div><br>
        {% endfor %}
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/weather.js')}}"></script>
</body>
</html>
